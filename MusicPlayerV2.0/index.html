<!doctype html>
<html>

<head>
    <title>Coosper's Music</title>
    <meta name="description" content="Our first page">
    <meta name="keywords" content="html tutorial template">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/e26de8ed08.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container content">
        <div class="song-container">
            <img src="" alt="logo" class="song-img">
        </div>
        <div class="song-name">
            <h1></h1>
        </div>
        <div class="artist-name">
            <h2></h2>
        </div>

        <audio id="song">
            <source src="" type="audio/mpeg">
        </audio>

        <input type="range" value="0" id="progress">
        <div class="controls">
            <div onclick="previousSong()"><i class="fa-solid fa-backward"></i></div>
            <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
            <div onclick="nextSong()"><i class="fa-solid fa-forward"></i></div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/handlebars.js"></script>
    <script src="js/musicPlay.js"></script>
</body>

</html>
